<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>landing page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="main-wrapper">
    <div class="landing-demo-block grey" ng-controller="customerCtrl">
      <div class="container">
        <div class="demo-block-title text-center">
          <p class="small-title">If you got any question, feel free to</p>
          <h2 class="big-title">Contact <span class="color">Us</span></h2>
        </div>

        <div class="contact-form-content">
          <div class="row">
            <div class="col-md-6 wow fadeInLeft">
              <p class="quote">
                We have our excellent <strong>support</strong> team at ready to support our <strong>customers</strong> and solve their problems
              </p>
              <h4>24/7</h4>

            </div>
            <div class="col-md-6 wow fadeInRight">
              <input type="text" class="input-control" ng-model="name" placeholder="Name">
              <input type="email" class="input-control" ng-model="email" placeholder="Email">
              <textarea class="input-control" name="" id="" cols="30" rows="5" ng-model="message" placeholder="Write"></textarea>

              <button class="btn btn-landing-orange" ng-click="post()">Send</button>

            </div>
          </div>
        </div>
      </div>
    </div> <!-- / .landing-demo-block -->

  </div> 


  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  <script data-require="angular.js@*" data-semver="1.3.5" src="https://code.angularjs.org/1.3.5/angular.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
  <script src="js/script.js"></script>
  <script>
    new WOW().init();
  </script>




</body>
</html>
